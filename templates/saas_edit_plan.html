{% extends "base.html" %}

{% block title %}プラン編集 - Employee Management Lite{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="bi bi-pencil me-2"></i>プラン編集</h2>
        </div>
    </div>

    <form method="POST" action="{{ url_for('saas_edit_plan', plan_id=plan.id) }}">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-card-list me-2"></i>プラン情報</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="plan_name" class="form-label">プラン名（内部用）</label>
                                <input type="text" class="form-control" id="plan_name" name="plan_name"
                                       value="{{ plan.plan_name }}" readonly>
                                <small class="text-muted">プラン名は変更できません</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="display_name" class="form-label">表示名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="display_name" name="display_name"
                                       value="{{ plan.display_name }}" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="max_employees" class="form-label">従業員上限 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="max_employees" name="max_employees"
                                       value="{{ plan.max_employees }}" min="1" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="monthly_fee" class="form-label">月額料金（円） <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="monthly_fee" name="monthly_fee"
                                       value="{{ plan.monthly_fee }}" min="0" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="yearly_fee" class="form-label">年額料金（円） <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="yearly_fee" name="yearly_fee"
                                       value="{{ plan.yearly_fee }}" min="0" required>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="description" class="form-label">説明</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ plan.description or '' }}</textarea>
                            </div>

                            <div class="col-12 mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
                                           {% if plan.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">
                                        有効（無効化すると新規契約に表示されなくなります）
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mb-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>更新
                    </button>
                    <a href="{{ url_for('saas_plans') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>戻る
                    </a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-info-circle me-2"></i>利用状況</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>アクティブ契約数:</strong>
                            {{ plan.contracts.filter_by(is_active=True).count() }}
                        </div>
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <small>既存契約の料金は変更されません。料金変更は新規契約からのみ適用されます。</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
